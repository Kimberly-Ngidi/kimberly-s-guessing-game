<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game üßê</h1>
        
        <div id="setup">
            <h3>Choose Difficulty:</h3>
            <div class="difficulty-buttons">
                <button onclick="startGame('Easy')" class="btn-easy">Easy (9)</button>
                <button onclick="startGame('Medium')" class="btn-medium">Medium (6)</button>
                <button onclick="startGame('Hard')" class="btn-hard">Hard (3)</button>
            </div>
        </div>

        <div id="game-area" style="display:none;">
            <p id="game-info"></p>
            <input type="number" id="guess-input" placeholder="Enter 1-100">
            <button onclick="makeGuess()" id="guess-btn">Guess!</button>
            <p id="feedback"></p>
            <p>Attempts: <span id="attempt-count">0</span> / <span id="max-attempt-count">0</span></p>
        </div>

        <div class="high-scores">
            <h3>üèÜ High Scores</h3>
            <ul>
                {% for diff, entries in scores.items() %}
                    {% for entry in entries %}
                    <li>{{ entry.name }} played {{ diff }}: {{ entry.attempts }} attempts</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
        
        <button id="reset-btn" onclick="location.reload()" style="display:none;">Play Again</button>
    </div>

    <div id="winner-page" class="winner-overlay">
        <div class="winner-content">
            <div class="winner-crown">üëë</div>
            <div class="winner-text">CHAMPION!</div>
            <div class="confetti-container" id="confetti"></div>
            <div style="margin-top: 20px;">
                <input type="text" id="winner-name" placeholder="Enter Your Name" style="width: 250px; font-size: 1.2rem; border-radius: 10px; border: none; padding: 10px;">
                <br>
                <button onclick="saveWinnerScore()" style="background: #fff; color: #ff8c00; font-size: 1.2rem; margin-top: 15px; padding: 10px 30px; border-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">CLAIM YOUR GLORY</button>
            </div>
        </div>
    </div>

    <div id="looser-page" class="looser-overlay">
        <div class="looser-text">YOU SUCK LOOSER</div>
        <div class="falling-tears" id="tears"></div>
        <button id="looser-reset" onclick="location.reload()" style="margin-top: 50px; font-size: 1.5rem; padding: 20px 40px; border-radius: 50px; background: red; color: white; border: 5px solid white;">TRY AGAIN, FAILURE</button>
    </div>

    <script>
        let maxAttempts = 0;

        async function startGame(diff) {
            const resp = await fetch('/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({difficulty: diff})
            });
            const data = await resp.json();
            maxAttempts = data.max_attempts;
            
            document.getElementById('setup').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('game-info').innerText = `I'm thinking of a number... You have ${maxAttempts} tries!`;
            document.getElementById('max-attempt-count').innerText = maxAttempts;
            document.getElementById('attempt-count').innerText = 0;
            document.getElementById('feedback').innerText = "";
        }

        async function makeGuess() {
            const guessInput = document.getElementById('guess-input');
            const guess = guessInput.value;
            if (!guess) return;

            const resp = await fetch('/guess', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({guess: guess})
            });
            const data = await resp.json();
            
            document.getElementById('feedback').innerText = data.result;
            document.getElementById('attempt-count').innerText = data.attempts;
            guessInput.value = "";

            if (data.status !== 'playing') {
                document.getElementById('guess-btn').disabled = true;
                guessInput.disabled = true;
                
                if (data.status === 'lost') {
                    createTears();
                    setTimeout(() => {
                        const overlay = document.getElementById('looser-page');
                        overlay.style.display = 'flex';
                        overlay.style.opacity = '0';
                        setTimeout(() => overlay.style.opacity = '1', 10);
                    }, 500);
                } else if (data.status === 'won') {
                    createConfetti();
                    setTimeout(() => {
                        const overlay = document.getElementById('winner-page');
                        overlay.style.display = 'flex';
                        overlay.style.opacity = '0';
                        setTimeout(() => overlay.style.opacity = '1', 10);
                    }, 500);
                }
            }
        }

        function createConfetti() {
            const container = document.getElementById('confetti');
            for(let i=0; i<50; i++) {
                const c = document.createElement('div');
                c.className = 'confetti-piece';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.animationDelay = Math.random() * 3 + 's';
                c.style.backgroundColor = ['#fff', '#ffd700', '#ff69b4', '#00ffff'][Math.floor(Math.random()*4)];
                container.appendChild(c);
            }
        }

        function createTears() {
            const container = document.getElementById('tears');
            for(let i=0; i<30; i++) {
                const t = document.createElement('div');
                t.className = 'tear';
                t.innerText = 'üò≠';
                t.style.left = Math.random() * 100 + 'vw';
                t.style.animationDelay = Math.random() * 2 + 's';
                t.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                container.appendChild(t);
            }
        }

        async function saveWinnerScore() {
            const name = document.getElementById('winner-name').value || "Anonymous";
            await fetch('/save_score', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name: name})
            });
            location.reload();
        }
    </script>
</body>
</html>
