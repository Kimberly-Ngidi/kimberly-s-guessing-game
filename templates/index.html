<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game ğŸ§</h1>
        
        <div id="setup">
            <h3>Choose Difficulty:</h3>
            <div class="difficulty-buttons">
                <button onclick="startGame('Easy')" class="btn-easy">Easy (9)</button>
                <button onclick="startGame('Medium')" class="btn-medium">Medium (6)</button>
                <button onclick="startGame('Hard')" class="btn-hard">Hard (3)</button>
            </div>
        </div>

        <div id="game-area" style="display:none;">
            <p id="game-info"></p>
            <input type="number" id="guess-input" placeholder="Enter 1-100">
            <button onclick="makeGuess()" id="guess-btn">Guess!</button>
            <p id="feedback"></p>
            <p>Attempts: <span id="attempt-count">0</span> / <span id="max-attempt-count">0</span></p>
        </div>

        <div class="high-scores">
            <h3>ğŸ† High Scores</h3>
            <ul>
                {% for diff, score in scores.items() %}
                <li>{{ diff }}: {{ score }} attempts</li>
                {% endfor %}
            </ul>
        </div>
        
        <button id="reset-btn" onclick="location.reload()" style="display:none;">Play Again</button>
    </div>

    <div id="looser-page" class="looser-overlay">
        <div class="looser-text">YOU SUCK LOOSER</div>
        <div class="meme-container">
            <div class="meme">ğŸ˜‚</div>
            <div class="meme">ğŸ¤£</div>
            <div class="meme">ğŸ¤¡</div>
            <div class="meme">ğŸ’€</div>
            <div class="meme">ğŸ¤£</div>
        </div>
        <button id="looser-reset" onclick="location.reload()" style="margin-top: 50px; font-size: 1.5rem; padding: 20px 40px;">TRY AGAIN, FAILURE</button>
    </div>

    <script>
        let maxAttempts = 0;

        async function startGame(diff) {
            const resp = await fetch('/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({difficulty: diff})
            });
            const data = await resp.json();
            maxAttempts = data.max_attempts;
            
            document.getElementById('setup').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('game-info').innerText = `I'm thinking of a number... You have ${maxAttempts} tries!`;
            document.getElementById('max-attempt-count').innerText = maxAttempts;
            document.getElementById('attempt-count').innerText = 0;
            document.getElementById('feedback').innerText = "";
        }

        async function makeGuess() {
            const guess = document.getElementById('guess-input').value;
            if (!guess) return;

            const resp = await fetch('/guess', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({guess: guess})
            });
            const data = await resp.json();
            
            document.getElementById('feedback').innerText = data.result;
            document.getElementById('attempt-count').innerText = data.attempts;
            document.getElementById('guess-input').value = "";

            if (data.status !== 'playing') {
                document.getElementById('guess-btn').disabled = true;
                document.getElementById('guess-input').disabled = true;
                
                if (data.status === 'lost') {
                    setTimeout(() => {
                        document.getElementById('looser-page').style.display = 'flex';
                    }, 1000);
                } else {
                    document.getElementById('reset-btn').style.display = 'inline-block';
                    if (data.is_high_score) {
                        alert("NEW HIGH SCORE! ğŸ…");
                    }
                }
            }
        }
    </script>
</body>
</html>
